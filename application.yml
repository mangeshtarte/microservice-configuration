eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.hibernate.SQL: DEBUG  # Log SQL queries at DEBUG level
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Log parameter values at TRACE level

