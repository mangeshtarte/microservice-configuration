server:
  port: 8083  # Set the server port to 8083

spring:
  application:
    name: Config-Service

  cloud:
    config:
      server:
        git:
          uri: https://github.com/mangeshtarte/microservice-configuration
          clone-on-start: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.hibernate.SQL: DEBUG  # Log SQL queries at DEBUG level
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Log parameter values at TRACE level

